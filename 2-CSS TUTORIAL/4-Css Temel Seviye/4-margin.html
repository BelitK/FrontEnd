<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Margin</title>
    <!-- Margin kendi elementlerimiz ile diğer elemanlar arası mesafe -->
    <style>
        *{
            margin: 0%;
            padding: 0%;
        }

        div.box-1{
            margin: 50px 20px 50px 20px;

            margin-left: 50px;
            margin-right: 50px;
            margin-top: 100px;
            margin-bottom: 100px;

            margin-left: auto;
            margin-right: auto;


        }
        
        
    </style>



</head>
<body>
        <div class="box-1">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Non eaque hic, minus illo pariatur eum eligendi vel suscipit error quisquam.
        </div>
</body>
</html>
