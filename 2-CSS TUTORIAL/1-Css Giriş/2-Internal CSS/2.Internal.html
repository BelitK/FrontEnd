<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal CSS</title>
    <!-- Bu sayfada yazdığımız css kodları sadece Index.html sayfasını ilgilendiriyorsa -->
    <style>
        /*Internal CSS*/
        h1 {
            text-align: center;
            color: red;
            font-size: 30px;
        }

        p {
            color: coral;
            font-size: 20px;
            text-align: right;
            border: 1px solid red;
        }
    </style>
</head>

<body>
    <!-- Çizgi Kalınlığı + Çizgi Tipi + Renk -->
    <h1 style="border: 1px solid red;">CSS Tutorial</h1>
    <p style="color : yellow;font-size:30px">CSS3 Internal CSS Kullanımı</p>
    <p>CSS3 Internal CSS Kullanımı</p>
    <!-- border olmasını istemediğimiz etikette belirtebiliriz. -->
    <p style="border: none;">CSS3 Internal CSS Kullanımı</p>
</body>

</html>
