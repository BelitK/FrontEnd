<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style1.css">
    <link rel="stylesheet" href="css/style2.css">
    <style>
        /*Sayfamızdaki h1,p gibi etiketlerin seçilmesi*/
        /*selector{
                    css-özelliği : value          
          }*/
        h1 {
            color: red;
            background-color: blue;

            font-family: Arial, Helvetica, sans-serif;
        }

        h2 {
            background-color: bisque;
        }
    </style>
</head>

<body>
    <!-- CSS Hiyerarşi 1.Madde Inline CSS (Etiket Bazında) Internal CSS i (Head Etiketi-> Style) CSS'i Ezer -->
    <!-- Inline CSS Uygulanması -->
    <!-- Kod Okunabilirliği açısından Inline CSS Kullanımı Yanlıştır. -->
    <h1 style="color: yellow;">CSS Kullanımı</h1>
    <h2>CSS Kullanımı</h2>
    <h3>CSS Kullanımı</h3>
</body>

</html>
