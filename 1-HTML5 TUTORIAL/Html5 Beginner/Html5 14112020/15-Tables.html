<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablonun Tam Sayfa Görünmesi</title>
    <style>
        /*CSS belirteci "." class olarak kullanılır*/
        .solahizala {

        }

        .sagahizala {
            text-align: right;
        }

        .ortala {
            text-align: center;
        }
    </style>
</head>

<body>
    <table>

        <!-- Table Row => Tablodaki Satır -->

        <!-- 2-Table Body Etiketi -->

                <th>Name</th>
                <th>Department</th>

        <tbody>
            <tr>
                <!-- Table Data => Tablodaki Değişken Veriler -->

            </tr>
