<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML5 Tables</title>
    <style>
        table,
        th,
        td {
            border: 5px solid red;
            border-collapse: collapse;
        }
    </style>
</head>

<body>
    <table>

        <!-- Table Row => Tablodaki Satır -->
        <!-- 1-Table Head Etiketi -->
        <!-- 2-Table Body Etiketi -->

        <thead>
            <tr>
                <!-- Table Head => Tablodaki Başlık -->
                <th>Name</th>
                <th>Department</th>
                <th>Salary</th>
            </tr>
        </thead>



        <!-- Backend Kısmında Database de tutulan verilerimizi döngü yöntemi ile tekrarlatarak kullanarak gösterebilmekteyiz. -->

        <tbody>
            <tr>
                <!-- Table Data => Tablodaki Değişken Veriler -->
                <td>Zeki</td>
                <td>Yazılım</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>Zafer</td>
                <td>Yazılım</td>
                <td>5000</td>
            </tr>

            <tr>
                <td>Cafer</td>
                <td>SERT</td>
                <td>10000</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>




    </table>
</body>

</html>
