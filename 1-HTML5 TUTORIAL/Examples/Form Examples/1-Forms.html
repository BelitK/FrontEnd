<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form with social logins</title>

</head>

<body>
    <form>
        <!-- placeholder ve type attribute açıklama -->
        <h1><span>Güzel</span>Hayat</h1>
        <input placeholder="Username" type="text">
        <input placeholder="Password" type="password">
        <button>Giriş Yap</button>
        <h6>Sosyal Medya</h6>
        <div>
            <button>Twitter</button>
            <button>Facebook</button>
            <button>Google</button>
        </div>
    </form>
    <footer>
        <h5>Tıkla! <a target="_blank" href="http://www.google.com">Güzel Hayat</a></h5>
    </footer>
</body>

</html>
