<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <style>
        * {
            box-sizing: border-box;
        }

        .container {
            display: flex;
            /*flex-direction: row;*/
            justify-content: space-between;
            height: 100vh;
            flex-wrap: wrap;


        }

        .container>div {
            font-size: 5vw;
            padding: .5em;
            color: white;
            margin: 10px;
            border-radius: 3px;
            background: yellowgreen;
            border: 5px solid black;
        }

        .container>div:nth-child(odd) {
            width: 10%;
        }

        .container>div:nth-child(even) {
            width: 20%;
        }

        .container>div:nth-child(2),
        .container>div:nth-child(4),
        .container>div:nth-child(9) {
            width: 60%;
        }
    </style>

</head>

<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
        <div>9</div>
        <div>10</div>
        <div>11</div>
        <div>12</div>
        <div>13</div>
        <div>14</div>
    </div>

</body>

</html>
